<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page social links profile" />
    <meta name="keywords" content="HTML, CSS y JS" />
    <meta name="author" content="Luis González" />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="overlay">
        <div class="profile">
          <img
            src="./images/avatar-jessica.jpeg"
            alt="profile image"
            class="profile__image"
          />
          <h2 class="profile__name">Jessica Randall</h2>
          <h3 class="profile__direction">London, United Kingdom</h3>
          <p class="profile__description">
            "Front-end developer and avid reader."
          </p>
          <div class="profile__links">
            <button class="profile__button">GitHub</button>
            <button class="profile__button">Frontend Mentor</button>
            <button class="profile__button">LinkedIn</button>
            <button class="profile__button">Twitter</button>
            <button class="profile__button">Instagram</button>
          </div>
        </div>
        <footer class="footer">
          Challenge by
          <a
            class="footer__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="footer__link"
            href="https://github.com/luis-gn006"
            target="_blank"
            >Luis González</a
          >.
        </footer>
      </div>
    </div>
  </body>
</html>
